<!-- Content Header (Page header) -->
<style>
    .center-btn {
        width: 150px;
        margin: auto;
    }
</style>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

<section class="content-header">
    <h1>{{package.title}} Package</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="administrator.package"><i class="fa fa-dashboard"></i> Packages</a></li>
        <li class="active">{{package.title}} Package</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
            <!-- TABLE: LATEST ORDERS -->
            <div class="box box-info" data-ng-init="package.getKeyTags();">
                <div class="box-header with-border">
                    <h3 class="box-title">{{package.title}} Package</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="administrator.package" class="btn btn-sm btn-info btn-flat pull-left">Back to All Packages</a>
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" name="packageForm" novalidate angular-validator
                    angular-validator-submit='package.savePackage()'>

                    <div class="box-body">
                        <input ng-if="package.editFlag" type="hidden" name="package_id" ng-model="package.packageForm.packageId">
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="package.packageForm.name" placeholder="Enter Package Name" validate-on='dirty' required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Amount</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="amount" ng-model="package.packageForm.amount" placeholder="Enter Amount" validator = "package.validateAmount(package.packageForm.amount) === true" invalid-message = "package.validateAmount(package.packageForm.amount)" validate-on='dirty' required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="description" ng-model="package.packageForm.description" placeholder="Enter Package Description" validate-on='dirty' required=""></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tags</label>
                            <div class="col-sm-8">
                                <oi-select oi-options="item.name for item in package.tags track by item.id" ng-model="package.tagsArr" multiple placeholder="Select Tags" required></oi-select>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="center-btn">
                            <button type="submit" class="btn btn-success" ng-disabled="packageForm.$invalid">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
