<!-- Content Header (Page header) -->
<style>
    .center-btn {
        width: 150px;
        margin: auto;
    }
</style>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

<section class="content-header">
    <h1>{{reason.title}} Reason</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="administrator.reason"><i class="fa fa-dashboard"></i> Violation Reasons</a></li>
        <li class="active">{{reason.title}} Reason</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{reason.title}} Reason</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="administrator.reason" class="btn btn-sm btn-info btn-flat pull-left">Back to All Reasons</a>
                    </div>
                </div>
                <form class="form-horizontal" name="reasonForm" novalidate angular-validator angular-validator-submit='reason.saveReason()'>
                    <div class="box-body">
                        <input ng-if="reason.editFlag" type="hidden" name="reason_id" ng-model="reason.reasonForm.reasonId">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="reason.reasonForm.name" placeholder="Enter Reason"
                                    validate-on='dirty' required="">
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="center-btn">
                            <button type="submit" class="btn btn-success" ng-disabled="reasonForm.$invalid">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
