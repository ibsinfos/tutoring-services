<style>
    .center-btn {
        width: 150px;
        margin: auto;
    }
</style>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

<section class="content-header">
    <h1>{{subject.title}} Subject</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="administrator.subject"><i class="fa fa-dashboard"></i> Subjects</a></li>
        <li class="active">{{subject.title}} Subject</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{subject.title}} Subject</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="administrator.subject" class="btn btn-sm btn-info btn-flat pull-left">Back to All Subjects</a>
                    </div>
                </div>

                <form class="form-horizontal" name="subjectForm" novalidate angular-validator angular-validator-submit='subject.saveSubject()'>

                    <div class="box-body">
                        <input ng-if="subject.editFlag" type="hidden" name="subject_id" ng-model="subject.subjectForm.subjectId">
                        <input ng-if="subject.editFlag" type="hidden" name="parent_cat_id" ng-model="subject.subjectForm.parentCategoryId">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-8">
                                <div angucomplete-alt id="ex1" placeholder="Search category" selected-object="subject.selectedParentCategory" remote-url="{{subject.categorySearchAPI}}"
                                    remote-url-request-formatter="remoteUrlRequestFn" remote-url-data-field="parent_categories"
                                    search-fields="name" title-field="name" minlength="1" input-class="form-control form-control-small"
                                    match-class="highlight" initial-value="subject.subjectForm.parentCategoryName">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="subject.subjectForm.name" placeholder="Enter Subject Name" validate-on='dirty'
                                    required="">
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <div class="center-btn">
                            <button type="submit" class="btn btn-success" ng-disabled="subjectForm.$invalid">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
