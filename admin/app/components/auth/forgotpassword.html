<div class="login-box">
    <div class="login-logo">
        <a ui-sref="administrator.dashboard"><b>Prolance Dashboard</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Enter your Email address to forgot your Password</p>
        <div class="form-group">
            <form angular-validator-submit="auth.forgotPassword(form.email)" name="myForm" novalidate angular-validator>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="form.email" invalid-message="'Invalid Email address entered'"
                        required-message="'Email address is required'" validate-on="dirty" required/>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group text-center">
            <a ui-sref="auth.login" class="text-center">Back to Login</a>
        </div>
    </div>
</div>
