<!-- Content Header (Page header) -->
<style>
    .center-btn {
        width: 150px;
        margin: auto;
    }
</style>

<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

<section class="content-header">
    <h1>{{skill.title}} Skill</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="administrator.skills"><i class="fa fa-dashboard"></i> Skills</a></li>
        <li class="active">{{skill.title}} Skill</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
            <!-- TABLE: LATEST ORDERS -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{skill.title}} Skill</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="administrator.skill" class="btn btn-sm btn-info btn-flat pull-left">Back to All Skills</a>
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" name="skillForm" novalidate angular-validator
                    angular-validator-submit='skill.saveSkill()'>

                    <div class="box-body">
                        <input ng-if="skill.editFlag" type="hidden" name="skill_id" ng-model="skill.skillForm.skillId">
                        <input ng-if="skill.editFlag" type="hidden" name="parent_cat_id" ng-model="skill.skillForm.parentCategoryId">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Category</label>
                            <div class="col-sm-8">
                                <div angucomplete-alt id="ex1" placeholder="Search category" selected-object="skill.selectedParentCategory" remote-url="{{skill.categorySearchAPI}}"
                                  remote-url-request-formatter="remoteUrlRequestFn"
                                  remote-url-data-field="parent_categories" search-fields="name" title-field="name" minlength="1" input-class="form-control form-control-small" match-class="highlight" initial-value="skill.skillForm.parentCategoryName">  
                                </div>
                            </div>
                        </div>

                        <!-- <div ng-if="skill.showSubCat" class="form-group">
                            <label class="col-sm-2 control-label">Select Sub Category</label>
                            <div class="col-sm-8">
                                <select name="subCategory" class="form-control" ng-model="skill.skillForm.subCategoryId">
                                    <option ng-repeat="item in skill.subCategories" value="{{item.id}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div> -->
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="skill.skillForm.name" placeholder="Enter Skill Name" validate-on='dirty' required="">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="center-btn">
                            <button type="submit" class="btn btn-success" ng-disabled="skillForm.$invalid">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
