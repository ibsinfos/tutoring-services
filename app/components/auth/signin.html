<section class="signup">
    <form id="msform" name="myForm" angular-validator-submit="auth.signIn(auth.user)" novalidate angular-validator>
        <fieldset>
            <h2 class="fs-title">Sign In</h2>
            <h3 class="fs-subtitle">Sign In to start your session</h3>
            <div class="form-group has-feedback">
                <input type="email" placeholder="Email" name="email" ng-model="auth.user.email" invalid-message="'Invalid Email address entered'"
                    required-message="'Email address is required'" validate-on="dirty" required/>
            </div>
            <div class="form-group has-feedback">
                <input type="password" placeholder="Password" name="password" ng-model="auth.user.password" required-message="'Password is required'"
                    validate-on="dirty" required/>
            </div>
            <input type="submit" name="next" class="action-button" value="Sign In" />
            <div class="form-group text-center">
                <a ui-sref="auth.forgotpassword">Forgot your Password?</a><br>
            </div>
        </fieldset>
    </form>
</section>
